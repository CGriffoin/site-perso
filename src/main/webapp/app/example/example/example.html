<div id="G_example" class="row-fluid">
    <h4>Example</h4>

    <p>
        <span class="g-input-label">Id: </span>
        <span>{{ example.id }}</span>
    </p>

    <p>
        <inputeditable identifier="example-name" label="Name: " text="example.name" type="example"></inputeditable>
    </p>

    <p>
        <button id="G_example-delete-btn" ng-click="deleteExample()">Delete</button>
    </p>
</div>
